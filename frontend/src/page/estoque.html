<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 16px;
            color: #000;
            background-color: #dce5e7be;
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            text-align: center;
            color: rgb(0, 0, 0);
            margin-bottom: 20px;
        }

        h2 {
            color: rgb(0, 0, 0);
            margin-bottom: 15px;
        }

        h3 {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            height: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.268);
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        button {
            width: 180px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            margin: 5px;
            background-color: #0044ff;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #0033cc;
        }

        label {
            color: rgb(0, 0, 0);
        }

        input {
            width: 100%;
            max-width: 270px;
            padding: 12px;
            margin: 7px;
            color: rgb(0, 0, 0);
            background-color: rgba(255, 255, 255, 0.6);
            border: solid 1px black;
            outline: none;
            border-radius: 8px;
            text-align: center;
        }

        .lista-de-estoque {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            height: 80vh;
            gap: 12px;
            background-color: rgba(255, 170, 0, 0.881);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            border-radius: 10px;
        }

        .lista-de-estoque::-webkit-scrollbar {
            width: 8px;
        }

        .lista-de-estoque::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }

        .lista-de-estoque::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        .estoque-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(54, 54, 54, 0.37);
            padding: 20px;
            border-radius: 10px;
        }

        .estoque-item {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            transition: 0.3s;
        }

        .estoque-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.268);
            transform: translateY(-2px);
        }

        .valor-total {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            section {
                flex-direction: column;
                align-items: center;
            }
            
            .lista-de-estoque {
                height: auto;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="estoque-container">
            <h1>Adicionar Produtos</h1>
            <form id="form-estoque">
                <input type="text" id="nome" name="nome" placeholder="Nome do Produto" required>
                <input type="number" step="0.01" id="preco" name="preco" placeholder="Valor do Produto" required>
                <input type="date" id="validade" name="validade" placeholder="Data de validade" required>
                <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade em estoque" required>
                <button type="submit">Adicionar</button>
            </form>
            <div class="valor-total">
                <h2>Valor Total: R$ <span id="total-value">0.00</span></h2>
            </div>
        </div>
        
        <div class="lista-de-estoque">
            <h2>Seus Produtos</h2>
            <div id="tabela-de-estoque"></div>
            <div id="estoque-item"></div>
        </div>
    </section>

    <script src="../assets/js/estoqueclinte.js"></script>
</body>
</html>
