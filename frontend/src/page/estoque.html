<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
</head>
<body>
    <form id="form-estoque" onsubmit="adicionarProduto(event)">
        <h1>Adicionar Produtos</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        
        <label for="preco">Preço</label>
        <input type="text" id="preco" name="preco" placeholder="Preço" required>
        
        <label for="validade">Validade</label>
        <input type="date" id="validade" name="validade" required>
        
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" required>
        
        <button type="submit">Adicionar</button>
    </form>

    <div class="tabela-de-estoque"></div>
    <script src="../assets/js/estoque.js"></script>
</body>
</html>
